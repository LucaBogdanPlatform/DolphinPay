<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Your environments</title>

    <!-- Fontawesome icon CSS -->
    <link rel="stylesheet" href="../vendor/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/bootstrap4alpha/css/bootstrap.css" type="text/css">


    <!-- Adminux CSS -->
    <link rel="stylesheet" href="../css/light_adminux.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../z_css/common-style.css" type="text/css">
    <link rel="stylesheet" href="../z_css/card-style.css" type="text/css">
    <link rel="stylesheet" href="../z_css/material-style.css" type="text/css">

</head>
<body class="menuclose menuclose-right">

<!-- adding JQUERY and JS for pageView-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<header class="navbar-fixed">

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-faded">
        <div class="sidebar-left">
            <button id="back-button" class="btn btn-link icon-header mr-sm-2 pull-left menu-collapse" >
                <span class="fa fa-chevron-left"></span>
            </button>
        </div>
        <div class="d-flex mr-auto"> &nbsp;</div>
        <ul class="navbar-nav content-right">
        </ul>
    </nav>

</header>

<div class="wrapper-content">
    <div class="col-11 col-sm-12 page-title">
        <h3 style="text-align:left;margin-left:16px;">Your</br>Environments</h3>
    </div>

    <div id="environments-container" class="col-16">
        <div class="card" id="add-subscription-button" style="background:#0D47A1;color:#E0E0E0;">
            <h4 style="text-align:center;margin-left:16px;margin-top:8px;" data-toggle="modal"
                data-target="#newRoomModal">+ NEW SUBSCRIPTION</h4>
        </div>

    </div>
</div>

<!-- Modal subscribe room-->
<div class="modal fade" id="newSubscriptionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter the platform name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="group" style="margin-top:20px;">
                    <input id="platformNameInput" type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Platform name</label>
                </div>
                <p id="scannedCodeLabel" style="text-align:left;margin-left:4px;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="create-subscription-button" type="button" class="btn btn-primary" style="background:#0D47A1;color:#E0E0E0;">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../vendor/bootstrap4alpha/js/tether.min.js"></script>
<script src="../vendor/bootstrap4alpha/js/bootstrap.min.js" type="text/javascript"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../js/ie10-viewport-bug-workaround.js"></script>  <!-- Circular chart progress js -->
<script src="../vendor/cicular_progress/circle-progress.min.js" type="text/javascript"></script>

<!-- spincremente js -->
<script src="../vendor/spincrement/jquery.spincrement.min.js" type="text/javascript"></script>

<!-- flexslider js -->
<script src="../vendor/flexslider/jquery.flexslider-min.js" type="text/javascript"></script>

<!-- Custom JS -->
<script src="../cordova.js" type="text/javascript" ></script>
<script src="../z_utils/strings.js" type="text/javascript"></script>
<script src="../z_utils/user_interface.js" type="text/javascript"></script>
<script src="../z_utils/platformsUtils.js" type="text/javascript"></script>
<script src="../z_utils/cameraUtils.js" type="text/javascript"></script>
<script src="../z_js/web_requests.js" type="text/javascript"></script>
<script src="../z_js/environments.js" type="text/javascript"></script>

<!--sparklines js-->
<script type="text/javascript" src="../vendor/sparklines/jquery.sparkline.min.js"></script>

<!-- custome template js -->
<script src="../js/adminux.js" type="text/javascript"></script>

</body>
</html>
