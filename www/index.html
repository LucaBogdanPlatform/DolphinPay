<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

            * Enable inline JS: add 'unsafe-inline' to default-src

    <title>Adminux Mobile | Bootstrap 4 Responsive HTML template for Multipurpose</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap 4 Responsive Mobile HTML admin template, AdminUX Mobile for Multipurpose. We have used bootstrap 4 the next generation mobile first framework.">
    <meta name="author" content="Maxartkiller UX/UI deigner">
    <link rel="icon" href="favicon.ico">

    <!-- Fontawesome icon CSS -->
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap4alpha/css/bootstrap.css" type="text/css">

    <!-- Flexslider CSS -->
    <link rel="stylesheet" href="vendor/flexslider/flexslider.css" type="text/css">

    <!-- AdminUX Mobile CSS -->
    <link rel="stylesheet" href="css/adminux_landiing2.css" type="text/css">
    <title>Hello World</title>
</head>

<body>

    <button onclick="gpluslogin()">Login</button>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="vendor/bootstrap4alpha/js/tether.min.js"></script>
    <script src="vendor/bootstrap4alpha/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- smoothscroll js -->
    <script src="vendor/smoothscroll/smoothscroll.js" type="text/javascript"></script>

    <!-- flexslider js -->
    <script src="vendor/flexslider/jquery.flexslider-min.js" type="text/javascript"></script>

    <!-- Sharethis sharing plugin -->
    <script type="text/javascript"
            src="//platform-api.sharethis.com/js/sharethis.js#property=58ebbc333458130012b72cfd&product=inline-share-buttons"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
           "use strict";
            $(window).on('load', function() {
                  $('.flexslider').flexslider({
                    animation: "slide",
                    animationLoop: true,
                    itemWidth: 350,
                    controlNav: false,
                    itemMargin: 14,
                    minItems: 2,
                    maxItems: 4
                  });
            });
            $(window).on('scroll', function() {
                if ($(this).scrollTop() >= 300) {
                    $(".navbar").addClass("active");
                }else{
                    $(".navbar").removeClass("active");
                }

            });



    </script>

</body>
</html>
